version: '3'
services:
  featureflag-service:
    image: featureflag-app:0.0.1-SNAPSHOT
    networks:
      - fastcampuspay_network
    depends_on:
      - featureflag-engine
    ports:
      - "8080:8080"
    environment:
      - FEATUREFLAG_ENGINE_HOST=featureflag-engine
      - FEATUREFLAG_ENGINE_PORT=8013

  featureflag-engine:
    image:  ghcr.io/open-feature/flagd:latest
    command: start  --uri file:./etc/flagd/example_flags.json #--uri https://raw.githubusercontent.com/open-feature/flagd/main/samples/example_flags.flagd.json
    volumes:
      - ./flagd:/etc/flagd
    networks:
      - fastcampuspay_network
    stdin_open: true
    tty: true
    ports:
        - "8013:8013"

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus/config:/etc/prometheus
      - ./prometheus/volume:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--web.enable-lifecycle'
      - '--config.file=/etc/prometheus/prometheus.yml'
    restart: always
    networks:
      - fastcampuspay_network

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - ./grafana:/var/lib/grafana
    restart: always
    networks:
      - fastcampuspay_network

networks:
  fastcampuspay_network:
    driver: bridge
